<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title or site.seo.metaTitle or "Boulderryn â€“ Indoor Bouldering in Penryn & Falmouth" }}</title>
    <meta name="description" content="{{ description or site.seo.metaDescription or 'Penryn and Falmouth\'s only indoor bouldering space. Climb indoors to climb outdoors.' }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://boulderryn.co.uk{{ page.url | url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:site_name" content="Boulderryn">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://boulderryn.co.uk{{ page.url | url }}">
    <meta property="og:title" content="{{ title or site.seo.metaTitle or 'Boulderryn - Indoor Bouldering in Penryn & Falmouth' }}">
    <meta property="og:description" content="{{ description or site.seo.metaDescription or 'Penryn and Falmouth\'s only indoor bouldering space. Climb indoors to climb outdoors.' }}">
    <meta property="og:image" content="{{ hero.image.src or 'https://boulderryn.co.uk/img/hands-in-chalk.png' }}">
    <meta property="og:locale" content="en_GB">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title or site.seo.metaTitle or 'Boulderryn - Indoor Bouldering in Penryn & Falmouth' }}">
    <meta name="twitter:description" content="{{ description or site.seo.metaDescription or 'Penryn and Falmouth\'s only indoor bouldering space. Climb indoors to climb outdoors.' }}">
    <meta name="twitter:image" content="{{ hero.image.src or 'https://boulderryn.co.uk/img/hands-in-chalk.png' }}">
    
    <!-- Preload hero image -->
    {% if hero and hero.image and hero.image.src %}
    <link rel="preload" as="image" href="{{ hero.image.src }}" fetchpriority="high">
    {% endif %}

    <!-- Favicon & Manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
    <link rel="manifest" href="/static/img/site.webmanifest">

    <!-- Structured Data  -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SportsActivityLocation",
        "name": "Boulderryn",
        "url": "https://boulderryn.co.uk",
        "image": "{{ hero.image.src or 'https://boulderryn.co.uk/img/hands-in-chalk.png' }}",
        "description": "{{ description or site.seo.metaDescription or 'Penryn and Falmouth\'s only indoor bouldering space. Climb indoors to climb outdoors.' }}",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Penryn",
          "addressRegion": "Cornwall",
          "addressCountry": "UK"
        }
      }
    </script>

    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff">

    <!-- body font include -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- body font include ENDS-->

    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/gradient-hero.css">
  </head>
  <body>

    {{ content | safe }}



    <!-- <script src="/static/js/alpine.js"></script> -->
    <!-- dust effect -->
    <script src="/static/js/particles.js" defer></script>

    {% if path == "home" %}
      <!-- Netlify Identity Widget -->
      <!-- Needed only if you are using Netlify Identity feature -->
      <!-- <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script> -->
    {% endif %}



  </body>
</html>
