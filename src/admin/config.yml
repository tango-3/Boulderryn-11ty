backend:
  # Use netlify identity as backend
  name: git-gateway
  repo: tango-3/Boulderryn-11ty
  # branch: master
  branch: phase-1

  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  # --- Pages managed at the root ---
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "src/index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description (SEO)", name: "description", widget: "string", required: false }
          # - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
                widget: "select"
                options:
                  - { label: "Primary", value: "primary" }
                  - { label: "Secondary", value: "secondary" }
                  - { label: "None", value: "none" }
                default: "primary"
              - { label: "Order", name: "order", widget: "number", value_type: "int", required: false, hint: "Lower numbers appear first" }
              - { label: "External link?", name: "external", widget: "boolean", default: false, required: false }
              - { label: "External URL", name: "url", widget: "string", required: false, hint: "Used only when External link is true" }
              - { label: "Hide from menus", name: "hide", widget: "boolean", default: false, required: false }
          - label: "Introduction"
            name: "intro"
            widget: "object"
            fields:
              - label: "Lead"
                name: "lead"
                widget: "markdown"
                minimal: true
                hint: "Short opener. Supports Markdown."
              - label: "Body"
                name: "body"
                widget: "markdown"
                hint: "Main intro text. Supports Markdown."
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                max: 2
                summary: "{{fields.text}} ({{fields.style}} → {{fields.url}})"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options:
                      - { label: "Primary", value: "primary" }
                      - { label: "Secondary", value: "secondary" }
                    default: "primary"
          - label: "Membership"
            name: "membership"
            widget: "object"
            collapsed: false
            fields:
              - label: "Lead"
                name: "lead"
                widget: "markdown"
                minimal: true
                hint: "Short opener. Supports Markdown."
              - label: "Body"
                name: "body"
                widget: "markdown"
                hint: "Main text. Supports Markdown."
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                max: 2
                summary: "{{fields.text}} ({{fields.style}} → {{fields.url}})"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options:
                      - { label: "Primary", value: "primary" }
                      - { label: "Secondary", value: "secondary" }
                    default: "primary"
              - label: "Video (optional)"
                name: "video"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "External video URL (YouTube/Vimeo)", name: "external_url", widget: "string", required: false }
                  - { label: "MP4 file (self-hosted)", name: "mp4", widget: "file", required: false, hint: "If set, used when no external URL is provided." }
                  - { label: "Poster image", name: "poster", widget: "image", required: false }
                  - { label: "Caption / transcript", name: "transcript", widget: "text", required: false, hint: "For accessibility/SEO." }
          - label: "About Section"
            name: "about"
            widget: "object"
            fields:
              - label: "Images"
                name: "images"
                widget: "object"
                fields:
                  - label: "Large Image"
                    name: "large"
                    widget: "object"
                    fields:
                      - { label: "Image", name: "src", widget: "image", required: false }
                      - { label: "Alt text", name: "alt", widget: "string", required: false }
                  - label: "Mid Image"
                    name: "mid"
                    widget: "object"
                    fields:
                      - { label: "Image", name: "src", widget: "image", required: false }
                      - { label: "Alt text", name: "alt", widget: "string", required: false }
                  - label: "Tall Image"
                    name: "tall"
                    widget: "object"
                    fields:
                      - { label: "Image", name: "src", widget: "image", required: false }
                      - { label: "Alt text", name: "alt", widget: "string", required: false }
              - label: "Heading Lines"
                name: "heading_lines"
                widget: "list"
                field: { label: "Line", name: "line", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }
              - label: "Button"
                name: "button"
                widget: "object"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options:
                      - { label: "Primary", value: "primary" }
                      - { label: "Secondary", value: "secondary" }
      - label: "Prices"
        name: "prices"
        file: "src/prices.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
                widget: "select"
                options:
                  - { label: "Primary", value: "primary" }
                  - { label: "Secondary", value: "secondary" }
                  - { label: "None", value: "none" }
                default: "primary"
              - { label: "Order", name: "order", widget: "number", value_type: "int", required: false }
              - { label: "External link?", name: "external", widget: "boolean", default: false, required: false }
              - { label: "External URL", name: "url", widget: "string", required: false }
              - { label: "Hide from menus", name: "hide", widget: "boolean", default: false, required: false }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "SVG Title", name: "svgTitle", widget: "string", required: false }
              - { label: "Introduction", name: "introduction", widget: "text" }
              - label: "Image"
                name: "image"
                widget: "object"
                fields:
                  - { label: "Image URL", name: "src", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Style", name: "style", widget: "select", options: ["primary", "secondary"] }
          - label: "Pricing Tables"
            name: "pricingTables"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false }
              - { label: "Note", name: "note", widget: "string", required: false }
              - label: "Button"
                name: "button"
                widget: "object"
                required: false
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
              - { label: "Table Heading", name: "tableHeading", widget: "string" }
              - label: "Headers"
                name: "headers"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Subtext", name: "subtext", widget: "string", required: false }
              - label: "Rows"
                name: "rows"
                widget: "list"
                fields:
                  - { label: "Label", name: "label", widget: "string" }
                  - { label: "Subtext", name: "subtext", widget: "string", required: false }
                  - { label: "Prices", name: "prices", widget: "list", field: { label: "Price", name: "price", widget: "string" } }
                  
      - label: "About Page"
        name: "about_page"
        file: "src/about.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description (SEO)", name: "description", widget: "string", required: false }
          # - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
                widget: "select"
                options:
                  - { label: "Primary", value: "primary" }
                  - { label: "Secondary", value: "secondary" }
                  - { label: "None", value: "none" }
                default: "primary"
              - { label: "Order", name: "order", widget: "number", value_type: "int", required: false }
              - { label: "External link?", name: "external", widget: "boolean", default: false, required: false }
              - { label: "External URL", name: "url", widget: "string", required: false }
              - { label: "Hide from menus", name: "hide", widget: "boolean", default: false, required: false }
              
      - label: "Climbing"
        name: "climbing"
        file: "src/climbing.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          # - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
                widget: "select"
                options:
                  - { label: "Primary", value: "primary" }
