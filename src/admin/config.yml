          - { label: "Description (SEO)", name: "description", widget: "string", required: false }
          # - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
                widget: "select"
                options:
                  - { label: "Primary", value: "primary" }
                  - { label: "Secondary", value: "secondary" }
