      - label: "FAQ"
        name: "faq"
        file: "src/faq.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Menu"
            name: "menu"
