                options:
                  - { label: "Primary", value: "primary" }
                  - { label: "Secondary", value: "secondary" }
                  - { label: "None", value: "none" }
                default: "primary"
              - { label: "Order", name: "order", widget: "number", value_type: "int", required: false }
              - { label: "External link?", name: "external", widget: "boolean", default: false, required: false }
              - { label: "External URL", name: "url", widget: "string", required: false }
              - { label: "Hide from menus", name: "hide", widget: "boolean", default: false, required: false }

  # --- Blog posts ---
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["post"]
        allow_add: true
      - { label: "Body", name: "body", widget: "markdown" }

  # --- Site settings (kept as-is) ---
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "site_settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
