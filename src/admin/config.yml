backend:
  # Use netlify identity as backend
  name: git-gateway
  repo: tango-3/Boulderryn-11ty
  # branch: master
  branch: phase-1

  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  # --- Pages managed at the root ---
  - label: "Pages"
    name: "pages"
    editor:
      preview: false
    files:
      - label: "Home"
        name: "home"
        file: "src/index.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
                widget: "select"
                options:
                  - { label: "Primary", value: "primary" }
                  - { label: "Secondary", value: "secondary" }
                  - { label: "None", value: "none" }
                default: "primary"
              - { label: "Order", name: "order", widget: "number", value_type: "int", required: false, hint: "Lower numbers appear first" }
              - { label: "External link?", name: "external", widget: "boolean", default: false, required: false }
              - { label: "External URL", name: "url", widget: "string", required: false, hint: "Used only when External link is true" }
              - { label: "Hide from menus", name: "hide", widget: "boolean", default: false, required: false }
          - label: "Introduction"
            name: "intro"
            widget: "object"
            fields:
              - label: "Lead"
                name: "lead"
                widget: "markdown"
                minimal: true
                hint: "Short opener. Supports Markdown."
              - label: "Body"
                name: "body"
                widget: "markdown"
                hint: "Main intro text. Supports Markdown."
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                max: 2
                summary: "{{fields.text}} ({{fields.style}} → {{fields.url}})"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options:
                      - { label: "Primary", value: "primary" }
                      - { label: "Secondary", value: "secondary" }
                    default: "primary"
          - label: "Membership"
            name: "membership"
            widget: "object"
            collapsed: false
            fields:
              - label: "Lead"
                name: "lead"
                widget: "markdown"
                minimal: true
                hint: "Short opener. Supports Markdown."
              - label: "Body"
                name: "body"
                widget: "markdown"
                hint: "Main text. Supports Markdown."
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                max: 2
                summary: "{{fields.text}} ({{fields.style}} → {{fields.url}})"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - label: "Style"
                    name: "style"
                    widget: "select"
                    options:
                      - { label: "Primary", value: "primary" }
                      - { label: "Secondary", value: "secondary" }
                    default: "primary"
              - label: "Video (optional)"
                name: "video"
                widget: "object"
                collapsed: true
                fields:
                  - { label: "External video URL (YouTube/Vimeo)", name: "external_url", widget: "string", required: false }
                  - { label: "MP4 file (self-hosted)", name: "mp4", widget: "file", required: false, hint: "If set, used when no external URL is provided." }
                  - { label: "Poster image", name: "poster", widget: "image", required: false }
                  - { label: "Caption / transcript", name: "transcript", widget: "text", required: false, hint: "For accessibility/SEO." }
                  
      - label: "About"
        name: "about"
        file: "src/about.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string", required: false }
          - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
