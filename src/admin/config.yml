          - label: "FAQs"
            name: "faqs"
            widget: "list"
            summary: "{{fields.question}}"
            fields:
              - { label: "Question", name: "question", widget: "markdown", minimal: true }
              - { label: "Answer", name: "answer", widget: "markdown" }

      - label: "Waiver"
        name: "waiver"
        file: "src/waiver.html"
        fields:
