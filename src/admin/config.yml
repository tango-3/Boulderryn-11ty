                default: "primary"
              - { label: "Order", name: "order", widget: "number", value_type: "int", required: false }
              - { label: "External link?", name: "external", widget: "boolean", default: false, required: false }
              - { label: "External URL", name: "url", widget: "string", required: false }
              - { label: "Hide from menus", name: "hide", widget: "boolean", default: false, required: false }

          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "SVG Title", name: "svgTitle", widget: "string", required: false }
              - { label: "Introduction", name: "introduction", widget: "text" }
              - label: "Image"
                name: "image"
                widget: "object"
                fields:
                  - { label: "Image URL", name: "src", widget: "image" }
                  - { label: "Alt Text", name: "alt", widget: "string" }
              - label: "Buttons"
                name: "buttons"
                widget: "list"
                fields:
                  - { label: "Text", name: "text", widget: "string" }
                  - { label: "URL", name: "url", widget: "string" }
                  - { label: "Style", name: "style", widget: "select", options: ["primary", "secondary"] }

      - label: "FAQ"
        name: "faq"
        file: "src/faqs.html"
        fields:

          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description (SEO)", name: "description", widget: "string", required: false }

          - label: "Menu"
            name: "menu"
            widget: "object"
            collapsed: true
            fields:
              - { label: "Menu title (optional)", name: "title", widget: "string", required: false }
              - label: "Location"
                name: "location"
                widget: "select"
                options:
                  - { label: "Primary", value: "primary" }
                  - { label: "Secondary", value: "secondary" }
